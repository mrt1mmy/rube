<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
    
      
        <a-scene physics="gravity:-12;">
            <a-camera>
    <a-cursor></a-cursor>
</a-camera>
 <a-sky src="https://codehs.com/uploads/2f25b69415c25c400dee52b2b95d536b"></a-sky>

  <a-box dynamic-body position="-11 1.5 -10" color="orange" depth="1" width="17" height="0.1"></a-box>
  
<a-box dynamic-body position="-4 2 -10" depth="1" height="1" width="1" color="lime"></a-box>
<a-box static-body position="-4 5 -10" depth="0.5" height="2" width="4" color="yellow" rotation="-45 0 0"></a-box>
<a-box dynamic-body position="-4 3 -12" depth="0.5" height="6" width="3" color="darkblue"></a-box>
<a-box dynamic-body position="-4 3 -14" depth="0.5" height="6" width="3" color="darkblue"></a-box>
<a-box dynamic-body position="-4 3 -16" depth="0.5" height="6" width="3" color="darkblue"></a-box>

<a-box dynamic-body position="-4 3 -20" depth="0.5" height="6" width="3" color="darkblue"></a-box>

<a-cylinder static-body position="2 2 -25" radius="0.5" height="5" color="gold"></a-cylinder> 
<a-sphere dynamic-body color="brown" radius="0.5" position="2 7 -25"></a-sphere>
<a-torus  color="purple" arc="360" radius="1" radius-tubular="0.05" position="7 .6 -25" rotation="0 90 -45"></a-torus>

</html>
